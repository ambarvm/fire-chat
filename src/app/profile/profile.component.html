<div class="topcorner">
	<mat-accordion>
		<mat-expansion-panel>
			<mat-expansion-panel-header>
				<mat-panel-title>
					{{ name }}
				</mat-panel-title>
			</mat-expansion-panel-header>
			<mat-card class="example-card">
				<mat-card-header>
					<div mat-card-avatar class="example-header-image"></div>
					<mat-card-title>{{ name }}</mat-card-title>
					<mat-card-subtitle>{{ description }}</mat-card-subtitle>
				</mat-card-header>
				<img
					mat-card-image
					src="https://media.npr.org/assets/img/2017/10/27/tra2016_comp_v005_008088.1111_wide-bc335cede10d086ba948db2d66f0093d36f0cc1e-s800-c85.jpg"
					alt="Photo of a Shiba Inu"
				/>
				<mat-card-actions>
					<button mat-raised-button>Message</button>
					<button mat-raised-button>Call</button>
					<button mat-raised-button class="more">...</button>
				</mat-card-actions>
				<mat-card-content>
					<mat-list>
						<mat-list-item>
							<p mat-line>{{ displayName }}</p>
							<p mat-line style="color:grey">Display Name</p>
						</mat-list-item>
						<mat-divider></mat-divider>
						<mat-list-item>
							<p mat-line>{{ mail }}</p>
							<p mat-line style="color:grey">Email</p>
						</mat-list-item>
					</mat-list>
				</mat-card-content>
			</mat-card>
		</mat-expansion-panel>
	</mat-accordion>
</div>
