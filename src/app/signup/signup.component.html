<div class="split left">
  <div class="container">
      <h1 style="font-size: 1.6rem;"><b>First, enter your email</b></h1>
      <p style="font-size: 1rem;">Just one more email — a quick confirmation — before you say goodbye to overstuffed inboxes for good.</p>
    
      <form>
        <p><strong>Your email address</strong></p>
        <input type="email" name="email" id="email" placeholder="you@example.com">
      </form>
      <br/>
      <br/>
      <button mat-raised-button color="primary" class="signup-btn"><b>Continue</b> <i class="material-icons">arrow_forward</i></button>
  </div>
</div>

<div class="split right">
  <div style="display: flex; float: right; color:whitesmoke" >
    <h3>Looking to join an existing workspace?</h3>
    <h4 style="border: .2px solid white; margin-left: 10px; padding: .3vw 1.4vw; border-radius: .5vw;" routerLink="/find"><b>Find your workspace.</b></h4>
  </div>
  <div class="centered">
    <img src="https://ryver.com/wp-content/themes/bridge-child/images/laptop.svg" alt="Chatting app" height="400" width="400">
  </div>
</div>
